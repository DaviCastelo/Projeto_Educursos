<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #0e2238"
    >
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">{{ title }}</a>
      </div>
    </nav>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#">Olá, {{ user_name }}</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a
              href="{{ url_for('home') }}"
              title="Página inicial"
              class="sidebar-link"
            >
              <i class="lni lni-home"></i>
              <span>Página inicial</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="{{ url_for('eventos') }}"
              title="Eventos"
              class="sidebar-link"
            >
              <i class="lni lni-agenda"></i>
              <span>Eventos</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="#"
              class="sidebar-link collapsed has-dropdown"
              data-bs-toggle="collapse"
              data-bs-target="#auth"
              aria-expanded="false"
              aria-controls="auth"
              title="Avaliações"
            >
              <i class="lni lni-graduation"></i>
              <span>Avaliações</span>
            </a>
            <ul
              id="auth"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <li class="sidebar-item">
                <a
                  href="{{ url_for('provas') }}"
                  title="Provas"
                  class="sidebar-link"
                  >Provas</a
                >
              </li>
              <li class="sidebar-item">
                <a
                  href="{{ url_for('trabalhos') }}"
                  title="Trabalhos"
                  class="sidebar-link"
                  >Trabalhos</a
                >
              </li>
            </ul>
          </li>
          <li class="sidebar-item">
            <a
              href="{{ url_for('perfil') }}"
              title="Perfil"
              class="sidebar-link"
            >
              <i class="lni lni-user"></i>
              <span>Perfil</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link" title="Configurações">
              <i class="lni lni-cog"></i>
              <span>Configurações</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="{{ url_for('logout') }}" title="Sair" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Sair</span>
          </a>
        </div>
      </aside>
      <div class="main p-3">
        <!-- <div class="text-center">
          <h1>Teste</h1>
        </div> -->
        <!-- Imagens clicáveis -->
        <div class="image-grid image-events-grid">
          <div class="image-column image-events-column">
            <a
              href=" {{ url_for('ciencias_de_dados') }} "
              title="Ciências de Dados"
              class="image-link"
            >
              <img
                src="{{ url_for('static', filename='imagens_banner/data_science.jpg') }}"
                class="d-block w-100 image-events"
                alt="Ciências de Dados"
              />
              <span class="image-text">Ciências de Dados</span>
            </a>
            <a
              href=" {{ url_for('design_de_jogos') }} "
              title="Design de Jogos"
              class="image-link"
            >
              <img
                src="{{ url_for('static', filename='imagens_banner/game_design.jpg') }}"
                class="d-block w-100 image-events"
                alt="Design de Jogos"
              />
              <span class="image-text">Design de Jogos</span>
            </a>
          </div>
          <div class="image-column image-events-column">
            <a
              href=" {{ url_for('banco_de_dados') }} "
              title="Banco de Dados"
              class="image-link"
            >
              <img
                src="{{ url_for('static', filename='imagens_banner/database.jpg') }}"
                class="d-block w-100 image-events"
                alt="Banco de Dados"
              />
              <span class="image-text">Banco de Dados</span>
            </a>
            <a
              href=" {{ url_for('nuvem') }} "
              title="Armazenamento em Nuvem"
              class="image-link"
            >
              <img
                src="{{ url_for('static', filename='imagens_banner/cloud.jpg') }}"
                class="d-block w-100 image-events"
                alt="Armazenamento em Nuvem"
              />
              <span class="image-text">Armazenamento em Nuvem</span>
            </a>
          </div>
        </div>

        <!-- Fim das imagens clicáveis -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
  </body>
</html>
